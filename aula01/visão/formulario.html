<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <title>Formulário</title>
</head>

<body>

    <div class="container">

        <div class="row justify-content-center">
            <h1>Hello my little Friend. Tell me your favorite Animal</h1>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6">
                <form id="form">
                    <label>Nome</label>
                    <input type="text" value="" name="nome" id="nome" class="input-large" required>
                    
                    <div class="form-group">
                        <label><i class="fas fa-home"></i> Escolha</label>
                        <select class="form-control" name="animal" id="animal">
                            <option value="1">Cachorro</option>
                            <option value="2">Gato</option>
                            <option value="3">Peixe</option>
                        </select>
                    </div>
                        <button class="btn btn-primary btn-send">Criar Conta</button>
                    </form>
                </div>
            </div>
        </div>
    
        <!-- Local para retorno do serviço -->
        <div class="row justify-content-center" id="retorno">
            
        </div>
    </div>




</body>


<script src="../../js/jquery-3.6.0.js"></script>
<script src="../../js/bootstrap.js"></script>
<script src="../controle/function.js"></script>
</html>
