<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <title>Formulário</title>
</head>

<body>

    <div class="container">

        <div class="row justify-content-center">
            <h1>Olá meu pequeno amigo</h1>
        </div>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6 col-md-4">
                    <form id="form">
                        <div class="form-group mt-5">
                            <label>Digite seu nome</label>
                            <input type="text" name="nome" id="nome" class="form-control">
                        </div>
                        
                        <div class="form-group ">
                            <label>Digite sua bebida favorita</label>
                            <input type="text" name="bebida" id="bebida" class="form-control">
                        </div>

                        <div class="form-group ">
                            <label>Digite sua data de nascimento</label>
                            <input type="date" name="data" id="data" class="form-control">
                        </div>
                        
                        <div class="form-group row justify-content-end">
                            <div class="col-12 col-sm-8 col-md-6">
                                <button class="btn btn-success btn-block btn-send">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
        <!-- Local para retorno do serviço -->
        <div class="row justify-content-center" id="retorno">
            
        </div>
    </div>




</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../../js/jquery-3.6.0.js"></script>
<script src="../../js/bootstrap.js"></script>
<script src="../controle/function.js"></script>
</html>
